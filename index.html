<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umamah AI</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    margin: 0; padding: 0; 
    background: pink url('https://cdn.pixabay.com/photo/2017/08/30/01/05/pink-2698691_1280.jpg') no-repeat center center fixed; 
    background-size: cover;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    height: 100vh;
}
h1 { color: #5a2a83; margin-top: 30px; text-shadow: 1px 1px 2px white; }
#chatBox { 
    width: 90%; max-width: 600px; height: 400px; border: 2px solid #fff; 
    padding: 10px; overflow-y: auto; background: rgba(255,255,255,0.9); 
    border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.3); margin-top: 20px;
}
input, button { 
    padding: 10px; margin-top: 10px; width: 90%; max-width: 600px; 
    border-radius: 10px; border: 2px solid #aaa; font-size: 16px;
}
button { background: #5a2a83; color: white; cursor: pointer; font-weight: bold; }
.user { color: blue; margin-bottom: 5px; }
.bot { color: purple; margin-bottom: 5px; }
#inputArea { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
iframe { margin-top: 20px; border-radius: 15px; }
</style>
</head>
<body>
<h1>Umamah AI 💖</h1>


<div id="chatBox"></div>
<div id="inputArea">
<input type="text" id="userInput" placeholder="Type your question here..." />
<button onclick="sendMessage()">Send</button>
</div>
